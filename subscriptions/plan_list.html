{% extends 'base.html' %}
{% block title %}Абонаменти{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Абонаментни планове</h1>
    <div class="row">
        {% for plan in plans %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h3>{{ plan.name }}</h3>
                    <h2 class="text-primary">${{ plan.price }}</h2>
                    <p>{{ plan.description }}</p>
                    <p>Период: {{ plan.duration_days }} дни</p>
                    <a href="{% url 'subscription_create' %}?plan={{ plan.id }}" class="btn btn-lg btn-primary">Абонирай се</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
